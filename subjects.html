<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVault - Subject Resources</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Apply theme immediately before page renders
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const savedColorTheme = localStorage.getItem('colorTheme');
            
            if (savedTheme === 'light') {
                document.documentElement.classList.add('light-theme');
            }
            
            if (savedColorTheme === 'pink') {
                document.documentElement.classList.add('pink-theme');
            } else {
                document.documentElement.classList.add('blue-theme');
            }
        })();
    </script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">EduVault</a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="faqs.html"><i class="fas fa-question-circle"></i> FAQs</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 id="semesterHeader">Subject Resources</h1>
        <div class="loader" id="loader"></div>
        <div class="subject-list" id="subjectList"></div>
        <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
    </div>

    <div class="theme-toggles">
        <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun"></i>
        </div>
        <div class="color-toggle" onclick="toggleColorTheme()">
            <i class="fas fa-palette"></i>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <p>&copy; 2025 EduVault. All rights reserved.</p>
            <p><a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a></p>
        </div>
    </div>

                },
                "2": {

                    "Electronic Devices and Circuits": "https://drive.google.com/drive/folders/13Q8WCtjWh6ZN-rraafI9CRgx9Cebwsw8",
                    "Engineering Chemistry Laboratory": "https://drive.google.com/drive/folders/1sUn8-gZcHcUzozilwTUB79PHiQVeXJ7Q",
                    "Elements of Computer Science and Engineering": "https://drive.google.com/drive/folders/19ovlMV7U5L2AnJ2M-ZX0qGiVZTR05YfV"
                }
            }
        };

        const branch = localStorage.getItem('selectedBranch');
        const semester = localStorage.getItem('selectedSemester');
        const branchDisplay = branch === 'CSE' ? 'Computer Science Engineering' : 'Computer Science & Machine Learning';
        
        document.getElementById("semesterHeader").innerText = `${branchDisplay} - Semester ${semester} Resources`;
        
        // Set theme icon based on current theme
        function updateThemeIcons() {
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('light-theme')) {
                themeIcon.className = 'fas fa-moon';
            } else {
                themeIcon.className = 'fas fa-sun';
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            const loader = document.getElementById("loader");
            const subjectList = document.getElementById("subjectList");
            
            // Apply saved themes to body
            const savedTheme = localStorage.getItem('theme');
            const savedColorTheme = localStorage.getItem('colorTheme');
            
            // Apply dark/light theme
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            } else {
                document.body.classList.remove('light-theme');
            }
            
            // Apply color theme
            if (savedColorTheme === 'pink') {
                document.body.classList.remove('blue-theme');
                document.body.classList.add('pink-theme');
            } else {
                document.body.classList.remove('pink-theme');
                document.body.classList.add('blue-theme');
            }
            
            // Update theme icons
            updateThemeIcons();
            
            // Simulate loading
            setTimeout(() => {
                loader.style.display = "none";
                
                if (subjects[branch] && subjects[branch][semester]) {
                    Object.entries(subjects[branch][semester]).forEach(([subject, link]) => {
                        let button = document.createElement("button");
                        button.className = "subject-button";
                        button.innerHTML = `<i class="fas fa-book"></i> ${subject}`;
                        button.onclick = () => window.open(link, "_blank");
                        subjectList.appendChild(button);
                    });
                } else {
                    subjectList.innerHTML = `<p>No subjects available for ${branchDisplay} - Semester ${semester}</p>`;
                }
            }, 800);
        });
        
        function goBack() {
            window.location.href = 'semesters.html';
        }
        
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('light-theme')) {
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        function toggleColorTheme() {
            const isBlue = document.body.classList.contains('blue-theme');
            if (isBlue) {
                document.body.classList.remove('blue-theme');
                document.body.classList.add('pink-theme');
                localStorage.setItem('colorTheme', 'pink');
            } else {
                document.body.classList.remove('pink-theme');
                document.body.classList.add('blue-theme');
                localStorage.setItem('colorTheme', 'blue');
            }
        }
    </script>
    <script src="cursor.js"></script>
</body>
</html>
