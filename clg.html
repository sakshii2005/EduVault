<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Resources</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>Select Your Branch</h1>
        <div class="buttons">
            <button onclick="selectBranch('CSE')">CSE</button>
            <button onclick="selectBranch('ECE')">ECE</button>
            <button onclick="selectBranch('EE')">EE</button>
            <button onclick="selectBranch('MECH')">MECH</button>
        </div>
    </div>

    <script>
        function selectBranch(branch) {
            localStorage.setItem('selectedBranch', branch);
            window.location.href = 'semesters.html';
        }
    </script>
</body>
</html>
