<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVault - College Resources</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="blue-theme">
    <div class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">EduVault</a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="faqs.html"><i class="fas fa-question-circle"></i> FAQs</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Select Your Branch</h1>
        <div class="branches">
            <div class="branch-box">
                <div class="branch-image">
                    <img src="cse.webp" alt="CSE Branch">
                </div>
                <div class="branch-content">
                    <button onclick="selectBranch('CSE')">Computer Science</button>
                </div>
            </div>
            <div class="branch-box">
                <div class="branch-image">
                    <img src="csm.jpeg.jpg" alt="CSM Branch">
                </div>
                <div class="branch-content">
                    <button onclick="selectBranch('CSM')">Computer Science & ML</button>
                </div>
            </div>
        </div>
    </div>

    <div class="theme-toggles">
        <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun"></i>
        </div>
        <div class="color-toggle" onclick="toggleColorTheme()">
            <i class="fas fa-palette"></i>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <p>&copy; 2025 EduVault. All rights reserved.</p>
            <p><a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        function selectBranch(branch) {
            localStorage.setItem('selectedBranch', branch);
            window.location.href = 'semesters.html';
        }
        
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('light-theme')) {
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }
        
        function toggleColorTheme() {
            const isBlue = document.body.classList.contains('blue-theme');
            if (isBlue) {
                document.body.classList.remove('blue-theme');
                document.body.classList.add('pink-theme');
                localStorage.setItem('colorTheme', 'pink');
            } else {
                document.body.classList.remove('pink-theme');
                document.body.classList.add('blue-theme');
                localStorage.setItem('colorTheme', 'blue');
            }
        }
        
        // Check for saved theme preferences
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const savedColorTheme = localStorage.getItem('colorTheme');
            const themeIcon = document.querySelector('.theme-toggle i');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
                themeIcon.className = 'fas fa-moon';
            }
            
            if (savedColorTheme === 'pink') {
                document.body.classList.remove('blue-theme');
                document.body.classList.add('pink-theme');
            } else {
                document.body.classList.add('blue-theme');
            }
        });
    </script>
    <script src="cursor.js"></script>
</body>
</html>
