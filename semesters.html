<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->

    <script>

      function gtag(){dataLayer.push(arguments);}

      gtag('config', 'G-FH0G5HJ3E6');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduVault - Select Semester</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">EduVault</a>
            <div class="nav-links">
                <a href="index.html"><i class="fas fa-home"></i> Home</a>
                <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
                <a href="faqs.html"><i class="fas fa-question-circle"></i> FAQs</a>
                <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 id="branchHeader">Select Semester</h1>
        <div class="semester-grid">
            <button class="semester-button" onclick="selectSemester(1)">Semester 1</button>
            <button class="semester-button" onclick="selectSemester(2)">Semester 2</button>
            <button class="semester-button" onclick="selectSemester(3)">Semester 3</button>
            <button class="semester-button" onclick="selectSemester(4)">Semester 4</button>
            <button class="semester-button" onclick="selectSemester(5)">Semester 5</button>
            <button class="semester-button" onclick="selectSemester(6)">Semester 6</button>
            <button class="semester-button" onclick="selectSemester(7)">Semester 7</button>
            <button class="semester-button" onclick="selectSemester(8)">Semester 8</button>
        </div>
        <button class="back-button" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
    </div>

    <div class="theme-toggles">
        <div class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun"></i>
        </div>
        <div class="color-toggle" onclick="toggleColorTheme()">
            <i class="fas fa-palette"></i>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <p>&copy; 2025 EduVault. All rights reserved.</p>
            <p><a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a></p>
        </div>
    </div>

    <script>
        const branch = localStorage.getItem('selectedBranch');
        const branchDisplay = branch === 'CSE' ? 'Computer Science Engineering' : 'Computer Science & Machine Learning';
        document.getElementById("branchHeader").innerText = `${branchDisplay} - Select Semester`;

        function selectSemester(semester) {
            localStorage.setItem('selectedSemester', semester);
            window.location.href = 'subjects.html';
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        function toggleTheme() {
            const root = document.documentElement;
            const themeIcon = document.querySelector('.theme-toggle i');

            root.classList.toggle('light-theme');

            if (root.classList.contains('light-theme')) {
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        function toggleColorTheme() {
            const isBlue = document.body.classList.contains('blue-theme');
            if (isBlue) {
                document.body.classList.remove('blue-theme');
                document.body.classList.add('pink-theme');
                localStorage.setItem('colorTheme', 'pink');
            } else {
                document.body.classList.remove('pink-theme');
                document.body.classList.add('blue-theme');
                localStorage.setItem('colorTheme', 'blue');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const savedColorTheme = localStorage.getItem('colorTheme');
            const themeIcon = document.querySelector('.theme-toggle i');

            if (savedTheme === 'light') {
                document.documentElement.classList.add('light-theme');
                themeIcon.className = 'fas fa-moon';
            }

            if (savedColorTheme === 'pink') {
                document.body.classList.remove('blue-theme');
                document.body.classList.add('pink-theme');
            } else {
                document.body.classList.add('blue-theme');
            }
        });
    </script>
    <script src="cursor.js"></script>
</body>
</html>
